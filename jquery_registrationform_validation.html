<h1>REGISTRATION FORM</h1>
<div class="main-agileits">
<!--form-stars-here-->
		<div class="form-w3-agile" style="overflow:auto">
			<h2>REGISTER HERE</h2>
			<form action="#" method="post" name="myform" >
			
			
			
				<div class="form-sub-w3">
					<input  class = " dec" id = "fname" type="text" name="fname" placeholder="first name" autocomplete="off" required><br><span id="spnfname"></span>
				</div>
				<div class="form-sub-w3">
					<input class = " dec" id = "lname" type="text" name="lname" placeholder="Last name" autocomplete="off" required><br><span id="spnlname"></span>
				</div>
				<div class="form-sub-w3">
					<input class = " dec" id = "email" type="email" name="email" placeholder="email" autocomplete="off" required><br><span id="spnemail"></span>
				</div>
				<div class="form-sub-w3">
					 <input class = " dec" id="password1" type="password" name="pwd" placeholder="Password" required>
				<div class="form-sub-w3">
					<input class = " dec" id="password2" type="password" name="cnfpwd" placeholder="confirm password" required><br><span id="spnpw"></span>
				</div>
				<div class="form-sub-w3">
					<input  class = " dec" id="gender" type="text" name="gender" placeholder="gender" autocomplete="off" required><br><span id="spngen"></span>
				</div>
				<div  class="form-sub-w3">
					<input class = " dec" type="text" id='phone_no' name="pno" placeholder="phone number" autocomplete="off" required><br><span id="spnphn"></span>
				</div>
				<div class="selectcl">
					Address:<br><textarea id = "address" rows="4" cols="57" name="addr" placeholder="Enter address" autocomplete="off" required></textarea><br><span id="spnadd"></span>
				</div>
				<div class="selectcl">
					<label>Select Country:</label>
					<select id="countryId" class="countries" name="country">
					<option value="">Select Country</option>
					</select>
				</div><br>
				<div class="selectcl">
					<label>Select State:</label><select id="stateId" class="states" name="state">
					<option value="">Select State</option>
					</select>
				</div><br>
				
				<div>
					SUBSCRIBE NEWSLETTER? 
					<input type="radio" name="news" value="yes" checked>YES
					<input type="radio" name="news" value="no"> NO
				</div><br>
				
				
				
				<div class="submit-w3l">
					<input id="sub" type="submit" value="Register">
				</div>
			</form>
